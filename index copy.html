<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Countdown Generator</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<div class="container mt-5">
			<h1>Countdown Generator</h1>
			<form id="countdownForm">
				<div class="mb-3" id="daysField">
					<label for="days" class="form-label">Days</label>
					<input
						type="number"
						class="form-control"
						id="days"
						placeholder="Enter days"
					/>
					<div class="form-check">
						<input
							class="form-check-input"
							type="checkbox"
							id="showDays"
							checked
							onchange="toggleFieldVisibility('days')"
						/>
						<label class="form-check-label" for="showDays">Show Days</label>
					</div>
				</div>
				<div class="mb-3" id="hoursField">
					<label for="hours" class="form-label">Hours</label>
					<input
						type="number"
						class="form-control"
						id="hours"
						placeholder="Enter hours"
					/>
					<div class="form-check">
						<input
							class="form-check-input"
							type="checkbox"
							id="showHours"
							checked
							onchange="toggleFieldVisibility('hours')"
						/>
						<label class="form-check-label" for="showHours">Show Hours</label>
					</div>
				</div>
				<div class="mb-3" id="minutesField">
					<label for="minutes" class="form-label">Minutes</label>
					<input
						type="number"
						class="form-control"
						id="minutes"
						placeholder="Enter minutes"
					/>
					<div class="form-check">
						<input
							class="form-check-input"
							type="checkbox"
							id="showMinutes"
							checked
							onchange="toggleFieldVisibility('minutes')"
						/>
						<label class="form-check-label" for="showMinutes"
							>Show Minutes</label
						>
					</div>
				</div>
				<div class="mb-3" id="secondsField">
					<label for="seconds" class="form-label">Seconds</label>
					<input
						type="number"
						class="form-control"
						id="seconds"
						placeholder="Enter seconds"
					/>
					<div class="form-check">
						<input
							class="form-check-input"
							type="checkbox"
							id="showSeconds"
							checked
							onchange="toggleFieldVisibility('seconds')"
						/>
						<label class="form-check-label" for="showSeconds"
							>Show Seconds</label
						>
					</div>
				</div>
				<div class="mb-3">
					<label for="message" class="form-label">Custom Message</label>
					<input
						type="text"
						class="form-control"
						id="message"
						placeholder="Enter custom message"
					/>
				</div>
				<button type="button" class="btn btn-primary" onclick="generateLink()">
					Generate Link
				</button>
			</form>
			<div class="mt-3" id="linkContainer" style="display: none">
				<h5>Your Generated Link:</h5>
				<a id="generatedLink" href="#" target="_blank"></a>
			</div>
		</div>

		<script>
			function toggleFieldVisibility(field) {
				const inputField = document.getElementById(field);
				const checkbox = document.getElementById(
					`show${field.charAt(0).toUpperCase() + field.slice(1)}`
				);
				inputField.style.display = checkbox.checked ? 'block' : 'none';
			}

			function generateLink() {
				const days = document.getElementById('days').value;
				const hours = document.getElementById('hours').value;
				const minutes = document.getElementById('minutes').value;
				const seconds = document.getElementById('seconds').value;
				const message = document.getElementById('message').value;

				const showDays = document.getElementById('showDays').checked;
				const showHours = document.getElementById('showHours').checked;
				const showMinutes = document.getElementById('showMinutes').checked;
				const showSeconds = document.getElementById('showSeconds').checked;

				const params = new URLSearchParams({
					days,
					hours,
					minutes,
					seconds,
					message,
					showDays,
					showHours,
					showMinutes,
					showSeconds,
				});

				const link = `${
					window.location.origin
				}/countdown.html?${params.toString()}`;
				const linkContainer = document.getElementById('linkContainer');
				const generatedLink = document.getElementById('generatedLink');

				generatedLink.href = link;
				generatedLink.innerText = link;
				linkContainer.style.display = 'block';
			}
		</script>
	</body>
</html>
